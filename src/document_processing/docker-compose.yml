version: '3.8'

services:
  doc-processing:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - USE_API_KEY=false
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      # Mount source code for development
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  doc-processing-test:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=testing
      - DEBUG=true
      - USE_API_KEY=true
      - API_KEY=test_api_key
    ports:
      - "8081:8080"
    command: |
      sh -c "
        echo 'Starting test runner...' &&
        python -m uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload &
        sleep 5 &&
        ./scripts/test_docker.sh
      "
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
      - ./scripts:/app/scripts
    profiles:
      - test
    depends_on:
      - doc-processing

networks:
  default:
    name: doc-processing-network