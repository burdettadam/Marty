# Configuration for radon complexity analysis
[tool.radon]
# CC: Cyclomatic Complexity
cc_min = "B"  # B grade threshold (6-10)
cc_max = "F"  # F grade threshold (21+)

# MI: Maintainability Index
mi_min = "B"  # B grade threshold (20-25)
mi_max = "F"  # F grade threshold (0-10)

# Exclude patterns
exclude = [
    "*/tests/*",
    "*/migrations/*",
    "*/__pycache__/*",
    "*/build/*",
    "*/dist/*",
]
