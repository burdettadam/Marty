groups:
  - name: marty_service_alerts
    rules:
      # Service availability alerts
      - alert: MartyServiceDown
        expr: up{job="marty-microservices"} == 0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Marty service {{ $labels.service_name }} is down"
          description: "Marty service {{ $labels.service_name }} has been down for more than 1 minute."

      # gRPC-specific error rate alerts  
      - alert: MartyServiceHighErrorRate
        expr: |
          (
            rate(marty_grpc_errors_total[5m]) / 
            rate(marty_grpc_requests_total[5m])
          ) * 100 > 5
        for: 2m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High gRPC error rate on {{ $labels.service_name }}"
          description: "gRPC error rate for {{ $labels.service_name }} is {{ $value | printf \"%.2f\" }}% over the last 5 minutes."

      - alert: MartyServiceCriticalErrorRate
        expr: |
          (
            rate(marty_grpc_errors_total[5m]) / 
            rate(marty_grpc_requests_total[5m])
          ) * 100 > 20
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "CRITICAL: Very high gRPC error rate on {{ $labels.service_name }}"
          description: "gRPC error rate for {{ $labels.service_name }} is {{ $value | printf \"%.2f\" }}% over the last 5 minutes."

      # gRPC latency alerts
      - alert: MartyServiceHighLatency
        expr: |
          histogram_quantile(0.95, 
            rate(marty_grpc_request_duration_seconds_bucket[5m])
          ) > 1.0
        for: 3m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High gRPC latency on {{ $labels.service_name }}"
          description: "95th percentile gRPC latency for {{ $labels.service_name }} is {{ $value | printf \"%.2f\" }}s over the last 5 minutes."

      - alert: MartyServiceVeryHighLatency
        expr: |
          histogram_quantile(0.95, 
            rate(marty_grpc_request_duration_seconds_bucket[5m])
          ) > 5.0
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "CRITICAL: Very high gRPC latency on {{ $labels.service_name }}"
          description: "95th percentile gRPC latency for {{ $labels.service_name }} is {{ $value | printf \"%.2f\" }}s over the last 5 minutes."

      # Service health alerts
      - alert: MartyServiceUnhealthy
        expr: marty_service_health_status != 1
        for: 2m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Service {{ $labels.service_name }} is unhealthy"
          description: "Service {{ $labels.service_name }} health check is failing."

      # Dead letter queue alerts
      - alert: MartyDeadLetterQueueGrowing
        expr: increase(marty_dead_letter_queue_size[10m]) > 10
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Dead letter queue growing for {{ $labels.service }}"
          description: "Dead letter queue for {{ $labels.service }} has grown by {{ $value | printf \"%.0f\" }} messages in the last 10 minutes."

      # Database connection alerts
      - alert: MartyDatabaseConnectionIssues
        expr: marty_database_connections_active / marty_database_connections_max > 0.8
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is at {{ $value | printf \"%.1f\" }}% capacity."

      # Event processing backlog alerts
      - alert: MartyEventProcessingBacklog
        expr: marty_event_processing_queue_size > 1000
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Event processing backlog detected"
          description: "Event processing queue for {{ $labels.service }} has {{ $value }} pending events."

      # Resource usage alerts
      - alert: MartyServiceHighMemoryUsage
        expr: marty_system_memory_percent > 85
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage for {{ $labels.service_name }}"
          description: "Service {{ $labels.service_name }} memory usage is {{ $value | printf \"%.1f\" }}%."

      - alert: MartyServiceCriticalMemoryUsage
        expr: marty_system_memory_percent > 95
        for: 1m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "CRITICAL: Memory usage for {{ $labels.service_name }}"
          description: "Service {{ $labels.service_name }} memory usage is {{ $value | printf \"%.1f\" }}%."

      - alert: MartyServiceHighCpuUsage
        expr: marty_system_cpu_percent > 80
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High CPU usage for {{ $labels.service_name }}"
          description: "Service {{ $labels.service_name }} CPU usage is {{ $value | printf \"%.1f\" }}%."

      # Request volume alerts
      - alert: MartyServiceLowRequestVolume
        expr: rate(marty_grpc_requests_total[10m]) < 0.1
        for: 15m
        labels:
          severity: info
          team: platform
        annotations:
          summary: "Low request volume for {{ $labels.service_name }}"
          description: "Service {{ $labels.service_name }} is receiving {{ $value | printf \"%.2f\" }} requests/second."

  - name: marty_business_alerts
    rules:
      # Document processing alerts
      - alert: DocumentVerificationFailures
        expr: |
          (
            rate(marty_document_verification_failures_total[5m]) /
            rate(marty_document_verification_attempts_total[5m])
          ) * 100 > 10
        for: 3m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "High document verification failure rate"
          description: "Document verification failure rate is {{ $value | printf \"%.2f\" }}% for {{ $labels.service_name }}."

      - alert: CertificateValidationErrors
        expr: rate(marty_certificate_validation_errors_total[5m]) > 1
        for: 2m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "Certificate validation errors detected"
          description: "Certificate validation errors for {{ $labels.service_name }}: {{ $value | printf \"%.2f\" }} errors/second."

      - alert: PKDSyncFailures
        expr: increase(marty_pkd_sync_failures_total[1h]) > 3
        for: 0m
        labels:
          severity: critical
          team: security
        annotations:
          summary: "PKD synchronization failures"
          description: "PKD sync has failed {{ $value }} times in the last hour."

      # Trust store alerts
      - alert: ExpiringCertificates
        expr: marty_certificates_expiring_soon > 0
        for: 0m
        labels:
          severity: warning
          team: security
        annotations:
          summary: "Certificates expiring soon"
          description: "{{ $value }} certificates will expire within 30 days."

      - alert: RevokedCertificateUsage
        expr: increase(marty_revoked_certificate_usage_total[5m]) > 0
        for: 0m
        labels:
          severity: critical
          team: security
        annotations:
          summary: "Revoked certificate usage detected"
          description: "{{ $value }} attempts to use revoked certificates in the last 5 minutes."

  - name: marty_sla_alerts
    rules:
      # SLA violation alerts
      - alert: SLAViolationErrorRate
        expr: |
          (
            rate(marty_grpc_errors_total[30m]) /
            rate(marty_grpc_requests_total[30m])
          ) * 100 > 1
        for: 5m
        labels:
          severity: critical
          team: platform
          sla_violation: "true"
        annotations:
          summary: "SLA violation: Error rate exceeds 1%"
          description: "30-minute error rate is {{ $value | printf \"%.3f\" }}% for {{ $labels.service_name }}."

      - alert: SLAViolationLatency
        expr: |
          histogram_quantile(0.99,
            rate(marty_grpc_request_duration_seconds_bucket[30m])
          ) > 2.0
        for: 5m
        labels:
          severity: critical
          team: platform
          sla_violation: "true"
        annotations:
          summary: "SLA violation: 99th percentile latency exceeds 2s"
          description: "30-minute 99th percentile latency is {{ $value | printf \"%.2f\" }}s for {{ $labels.service_name }}."

      - alert: SLAViolationAvailability
        expr: |
          (
            1 - (
              rate(marty_grpc_errors_total[4h]) /
              rate(marty_grpc_requests_total[4h])
            )
          ) * 100 < 99.9
        for: 0m
        labels:
          severity: critical
          team: platform
          sla_violation: "true"
        annotations:
          summary: "SLA violation: Availability below 99.9%"
          description: "4-hour availability is {{ $value | printf \"%.3f\" }}% for {{ $labels.service_name }}."

  - name: infrastructure_alerts
    rules:
      # Kubernetes node alerts
      - alert: KubernetesNodeDown
        expr: up{job="kubernetes-nodes"} == 0
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Kubernetes node {{ $labels.kubernetes_node_name }} is down"
          description: "Kubernetes node has been down for more than 5 minutes."

      # Pod restart alerts
      - alert: PodRestartLoop
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Pod restart loop detected"
          description: "Pod {{ $labels.pod }} is restarting frequently."

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High CPU usage on {{ $labels.kubernetes_pod_name }}"
          description: "CPU usage is {{ $value | printf \"%.2f\" }} cores for pod {{ $labels.kubernetes_pod_name }}."

      # High memory usage
      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage on {{ $labels.kubernetes_pod_name }}"
          description: "Memory usage is {{ $value | printf \"%.1f\" }}% of limit for pod {{ $labels.kubernetes_pod_name }}."

      # Disk space alerts
      - alert: LowDiskSpace
        expr: (1 - node_filesystem_avail_bytes / node_filesystem_size_bytes) > 0.85
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Low disk space on {{ $labels.kubernetes_node_name }}"
          description: "Disk usage is {{ $value | printf \"%.1f\" }}% on node {{ $labels.kubernetes_node_name }}."

      # Persistent volume alerts
      - alert: PersistentVolumeUsage
        expr: (kubelet_volume_stats_used_bytes / kubelet_volume_stats_capacity_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High persistent volume usage"
          description: "PV usage is {{ $value | printf \"%.1f\" }}% for {{ $labels.persistentvolumeclaim }}."

      # Database connection infrastructure
      - alert: DatabaseConnectionFailures
        expr: rate(marty_database_connection_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Database connection failures"
          description: "Database connection errors for {{ $labels.service_name }}: {{ $value | printf \"%.2f\" }} errors/second."

      - alert: DatabasePoolExhaustion
        expr: marty_database_connections_active / marty_database_connections_max > 0.9
        for: 2m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "Database connection pool usage is {{ $value | printf \"%.1f\" }}% for {{ $labels.service_name }}."