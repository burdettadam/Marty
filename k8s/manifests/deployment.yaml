# Deployment for Marty MMF Plugin
apiVersion: apps/v1
kind: Deployment
metadata:
  name: marty-mmf-plugin
  namespace: marty-mmf
  labels:
    app.kubernetes.io/name: marty-mmf-plugin
    app.kubernetes.io/component: plugin
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
    mmf.plugin/name: marty
    mmf.plugin/type: trust-pki
spec:
  replicas: 2  # High availability for plugin services
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Ensure zero-downtime updates
  selector:
    matchLabels:
      app.kubernetes.io/name: marty-mmf-plugin
      mmf.plugin/name: marty
  template:
    metadata:
      labels:
        app.kubernetes.io/name: marty-mmf-plugin
        app.kubernetes.io/component: plugin
        app.kubernetes.io/version: "1.0.0"
        mmf.plugin/name: marty
        mmf.plugin/type: trust-pki
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: marty-plugin-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: marty-plugin
        image: marty-mmf-plugin:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 9090
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        env:
        - name: MMF_PLUGIN_NAME
          value: "marty"
        - name: MMF_PLUGIN_TYPE
          value: "trust-pki"
        - name: MARTY_ENV
          value: "development"  # Override in production
        - name: PYTHONPATH
          value: "/app/src"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        # Secret environment variables
        - name: TRUST_ANCHOR_API_KEY
          valueFrom:
            secretKeyRef:
              name: marty-plugin-secrets
              key: trust-anchor-api-key
        - name: PKD_API_KEY
          valueFrom:
            secretKeyRef:
              name: marty-plugin-secrets
              key: pkd-api-key
        volumeMounts:
        - name: plugin-config
          mountPath: /app/config/plugin
          readOnly: true
        - name: environment-config
          mountPath: /app/config/environment
          readOnly: true
        - name: tmp-volume
          mountPath: /tmp
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /startup
            port: health
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12  # Allow 2 minutes for startup
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: plugin-config
        configMap:
          name: marty-plugin-config
          items:
          - key: plugin.yaml
            path: plugin.yaml
      - name: environment-config
        configMap:
          name: marty-plugin-config
          items:
          - key: development.yaml
            path: development.yaml
          - key: production.yaml
            path: production.yaml
      - name: tmp-volume
        emptyDir:
          sizeLimit: 100Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: marty-mmf-plugin
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "marty.dev/plugin-enabled"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"