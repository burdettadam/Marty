# ServiceAccount for Marty MMF Plugin
apiVersion: v1
kind: ServiceAccount
metadata:
  name: marty-plugin-sa
  namespace: marty-mmf
  labels:
    app.kubernetes.io/name: marty-mmf-plugin
    app.kubernetes.io/component: rbac
    mmf.plugin/name: marty
automountServiceAccountToken: true

---
# ClusterRole for plugin operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: marty-plugin-role
  labels:
    app.kubernetes.io/name: marty-mmf-plugin
    app.kubernetes.io/component: rbac
    mmf.plugin/name: marty
rules:
# Plugin discovery and health checking
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
# Plugin metrics and monitoring
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
# Service mesh integration
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding for plugin operations within namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: marty-plugin-binding
  namespace: marty-mmf
  labels:
    app.kubernetes.io/name: marty-mmf-plugin
    app.kubernetes.io/component: rbac
    mmf.plugin/name: marty
subjects:
- kind: ServiceAccount
  name: marty-plugin-sa
  namespace: marty-mmf
roleRef:
  kind: ClusterRole
  name: marty-plugin-role
  apiGroup: rbac.authorization.k8s.io

---
# ClusterRoleBinding for cluster-wide plugin discovery
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: marty-plugin-cluster-binding
  labels:
    app.kubernetes.io/name: marty-mmf-plugin
    app.kubernetes.io/component: rbac
    mmf.plugin/name: marty
subjects:
- kind: ServiceAccount
  name: marty-plugin-sa
  namespace: marty-mmf
roleRef:
  kind: ClusterRole
  name: marty-plugin-role
  apiGroup: rbac.authorization.k8s.io