# Service for Marty MMF Plugin
apiVersion: v1
kind: Service
metadata:
  name: marty-mmf-plugin-service
  namespace: marty-mmf
  labels:
    app.kubernetes.io/name: marty-mmf-plugin
    app.kubernetes.io/component: service
    mmf.plugin/name: marty
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For production AWS
spec:
  type: ClusterIP  # Internal service for plugin communication
  selector:
    app.kubernetes.io/name: marty-mmf-plugin
    mmf.plugin/name: marty
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: grpc
    protocol: TCP
  - name: health
    port: 8081
    targetPort: health
    protocol: TCP

---
# Headless service for plugin discovery
apiVersion: v1
kind: Service
metadata:
  name: marty-plugin-headless
  namespace: marty-mmf
  labels:
    app.kubernetes.io/name: marty-mmf-plugin
    app.kubernetes.io/component: discovery
    mmf.plugin/name: marty
spec:
  clusterIP: None  # Headless service for DNS-based discovery
  selector:
    app.kubernetes.io/name: marty-mmf-plugin
    mmf.plugin/name: marty
  ports:
  - name: http
    port: 8080
    targetPort: http
  - name: grpc
    port: 9090
    targetPort: grpc

---
# Service for external access (development only)
apiVersion: v1
kind: Service
metadata:
  name: marty-plugin-external
  namespace: marty-mmf
  labels:
    app.kubernetes.io/name: marty-mmf-plugin
    app.kubernetes.io/component: external-access
    mmf.plugin/name: marty
    environment: development
spec:
  type: NodePort  # For Kind cluster access
  selector:
    app.kubernetes.io/name: marty-mmf-plugin
    mmf.plugin/name: marty
  ports:
  - name: http
    port: 8080
    targetPort: http
    nodePort: 30080  # Accessible via Kind port mapping
  - name: grpc
    port: 9090
    targetPort: grpc
    nodePort: 30090
  - name: health
    port: 8081
    targetPort: health
    nodePort: 30081