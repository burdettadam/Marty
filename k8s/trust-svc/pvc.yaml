apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trust-svc-data
  namespace: marty
  labels:
    app: trust-svc
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2  # AWS EBS, adjust for your cloud provider
  resources:
    requests:
      storage: 10Gi