apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trust-svc-ingress
  namespace: marty
  labels:
    app: trust-svc
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - trust.marty.example.com
    secretName: trust-svc-tls
  rules:
  - host: trust.marty.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trust-svc
            port:
              number: 8080
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: trust-svc
            port:
              number: 8080
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: trust-svc
            port:
              number: 8080
