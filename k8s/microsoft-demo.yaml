---
apiVersion: v1
kind: Namespace
metadata:
  name: marty-microsoft-demo
  labels:
    name: marty-microsoft-demo

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: microsoft-demo-config
  namespace: marty-microsoft-demo
data:
  POSTGRES_USER: "postgres"
  POSTGRES_DB: "marty"
  ISSUER_BASE_URL: "https://localhost:8000"
  VERIFIER_BASE_URL: "https://localhost:8001"
  CREDENTIAL_ISSUER_DID: "did:web:localhost%3A8000"
  LOG_LEVEL: "INFO"
  CORS_ORIGINS: "https://localhost:3000,https://localhost:8000,https://localhost:8001"
  PORT_FORWARD_MODE: "true"

---
apiVersion: v1
kind: Secret
metadata:
  name: microsoft-demo-secrets
  namespace: marty-microsoft-demo
type: Opaque
data:
  POSTGRES_PASSWORD: cGFzc3dvcmQ=  # "password" base64 encoded

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: issuer-api-microsoft-demo
  namespace: marty-microsoft-demo
  labels:
    app: issuer-api
    app.kubernetes.io/name: issuer-api
    app.kubernetes.io/part-of: marty-microsoft-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: issuer-api
  template:
    metadata:
      labels:
        app: issuer-api
    spec:
      containers:
        - name: issuer-api
          image: python:3.10-slim
          imagePullPolicy: IfNotPresent
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "Installing dependencies..."
              pip install --no-cache-dir fastapi uvicorn[standard] pydantic qrcode[pil]

              echo "Creating source directory..."
              mkdir -p /app/src/microsoft_demo

              echo "Copying issuer API source..."
              cat > /app/src/microsoft_demo/__init__.py << 'EOF'
              # Microsoft Demo Module
              EOF

              echo "Setting up issuer API..."
              curl -s https://raw.githubusercontent.com/burdettadam/Marty/main/src/microsoft_demo/issuer_api.py > /app/src/microsoft_demo/issuer_api.py || {
                echo "Failed to fetch from GitHub, using embedded version..."
                cat > /app/src/microsoft_demo/issuer_api.py << 'APIEOF'
              # This will be replaced with the actual API code
              APIEOF
              }

              echo "Starting issuer API..."
              python -m uvicorn src.microsoft_demo.issuer_api:app --host 0.0.0.0 --port 8000
          env:
            - name: ISSUER_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: microsoft-demo-config
                  key: ISSUER_BASE_URL
            - name: CREDENTIAL_ISSUER_DID
              valueFrom:
                configMapKeyRef:
                  name: microsoft-demo-config
                  key: CREDENTIAL_ISSUER_DID
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: microsoft-demo-config
                  key: LOG_LEVEL
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: microsoft-demo-config
                  key: CORS_ORIGINS
            - name: PYTHONPATH
              value: "/app"
          ports:
            - containerPort: 8000
              name: http
          volumeMounts:
            - name: microsoft-demo-source
              mountPath: /app/src/microsoft_demo
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: microsoft-demo-source
          hostPath:
            path: /host/marty/src/microsoft_demo
            type: Directory

---
apiVersion: v1
kind: Service
metadata:
  name: issuer-api-microsoft-demo
  namespace: marty-microsoft-demo
  labels:
    app: issuer-api
    app.kubernetes.io/name: issuer-api
    app.kubernetes.io/part-of: marty-microsoft-demo
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30000
      name: http
  selector:
    app: issuer-api

