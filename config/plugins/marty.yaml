# Marty Plugin Configuration for MMF
# This file configures Marty services to run as an MMF plugin

# Plugin activation
enabled: true

# Trust infrastructure URLs
trust_anchor_url: "http://localhost:8080"
pkd_url: "http://localhost:8081" 
document_signer_url: "http://localhost:8082"
csca_service_url: "http://localhost:8083"

# Cryptographic configuration
signing_algorithms:
  - "RSA-SHA256"
  - "ECDSA-SHA256"

# Security settings
certificate_validation_enabled: true
require_mutual_tls: false

# Trust store configuration
trust_store_path: "./data/trust_store.json"

# ICAO PKI compliance
icao_compliance_mode: true

# Service discovery
service_registry_enabled: true

# Environment-specific overrides
# These can be overridden by environment variables with MARTY_ prefix
# For example: MARTY_TRUST_ANCHOR_URL=https://prod-trust.example.com