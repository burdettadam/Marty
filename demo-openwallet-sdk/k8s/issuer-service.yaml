---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: issuer-service
  namespace: marty-openwallet-demo
  labels:
    app: issuer-service
    app.kubernetes.io/name: issuer-service
    app.kubernetes.io/part-of: marty-openwallet-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: issuer-service
  template:
    metadata:
      labels:
        app: issuer-service
    spec:
      containers:
      - name: issuer-service
        # Image built locally and loaded into Kind (see build.sh)
        image: localhost:5001/openwallet-issuer:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: SERVICE_NAME
          value: "issuer-service"
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: openwallet-demo-config
              key: LOG_LEVEL
        - name: POSTGRES_HOST
          value: "postgres"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: openwallet-demo-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: openwallet-demo-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openwallet-demo-secrets
              key: POSTGRES_PASSWORD
        - name: ISSUER_SIGNING_KEY
          valueFrom:
            secretKeyRef:
              name: openwallet-demo-secrets
              key: ISSUER_SIGNING_KEY
        - name: MULTIPAZ_SDK_VERSION
          valueFrom:
            configMapKeyRef:
              name: openwallet-demo-config
              key: MULTIPAZ_SDK_VERSION
        - name: CREDENTIAL_FORMAT
          valueFrom:
            configMapKeyRef:
              name: openwallet-demo-config
              key: CREDENTIAL_FORMAT
        - name: MDL_DOCTYPE
          valueFrom:
            configMapKeyRef:
              name: openwallet-demo-config
              key: MDL_DOCTYPE
        - name: AUTO_PROVISION_SAMPLE_DATA
          valueFrom:
            configMapKeyRef:
              name: openwallet-demo-config
              key: AUTO_PROVISION_SAMPLE_DATA
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: issuer-config
---
apiVersion: v1
kind: Service
metadata:
  name: issuer-service
  namespace: marty-openwallet-demo
  labels:
    app: issuer-service
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: issuer-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: issuer-config
  namespace: marty-openwallet-demo
data:
  issuer-config.yaml: |
    service:
      name: "OpenWallet Foundation Demo Issuer"
      version: "1.0.0"
      description: "mDoc/mDL Issuer using Multipaz SDK"
    
    multipaz:
      version: "0.94.0"
      features:
        - "mso_mdoc"
        - "iso18013-5"
        - "openid4vci"
    
    credentials:
      types:
        - type: "mDL"
          doctype: "org.iso.18013.5.1.mDL"
          namespace: "org.iso.18013.5.1"
          display_name: "Mobile Driving License"
          description: "ISO 18013-5 compliant mobile driving license"
          supported_claims:
            - "given_name"
            - "family_name"
            - "birth_date"
            - "license_number"
            - "driving_privileges"
            - "license_class"
            - "issuing_authority"
            - "issue_date"
            - "expiry_date"
        - type: "mDoc"
          doctype: "org.example.identity"
          namespace: "org.example.identity"
          display_name: "Identity Document"
          description: "Generic mDoc identity document"
          supported_claims:
            - "given_name"
            - "family_name"
            - "birth_date"
            - "document_number"
    
    demo:
      auto_provision: true
      sample_data:
        users:
          - user_id: "demo-user-1"
            given_name: "Alice"
            family_name: "Smith"
            birth_date: "1990-05-15"
            license_number: "DL123456789"
            license_class: "C"
          - user_id: "demo-user-2"
            given_name: "Bob"
            family_name: "Johnson"
            birth_date: "1985-08-22"
            license_number: "DL987654321"
            license_class: "C"