---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-ui
  namespace: marty-openwallet-demo
  labels:
    app: demo-ui
    app.kubernetes.io/name: demo-ui
    app.kubernetes.io/part-of: marty-openwallet-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-ui
  template:
    metadata:
      labels:
        app: demo-ui
    spec:
      containers:
      - name: demo-ui
        # Local image loaded into Kind (build.sh)
        image: localhost:5001/openwallet-ui:latest
        imagePullPolicy: IfNotPresent
        # NGINX serves the built React app on port 80 inside the container
        ports:
        - containerPort: 80
        env:
        - name: NODE_ENV
          value: "development"
        - name: REACT_APP_ISSUER_URL
          valueFrom:
            configMapKeyRef:
              name: openwallet-demo-config
              key: ISSUER_BASE_URL
        - name: REACT_APP_VERIFIER_URL
          valueFrom:
            configMapKeyRef:
              name: openwallet-demo-config
              key: VERIFIER_BASE_URL
        - name: REACT_APP_WALLET_URL
          valueFrom:
            configMapKeyRef:
              name: openwallet-demo-config
              key: WALLET_BASE_URL
        - name: REACT_APP_DEMO_MODE
          valueFrom:
            configMapKeyRef:
              name: openwallet-demo-config
              key: DEMO_MODE
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: demo-ui
  namespace: marty-openwallet-demo
  labels:
    app: demo-ui
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: demo-ui
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  namespace: marty-openwallet-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  rules:
  - host: openwallet.demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-ui
            port:
              number: 80
      - path: /api/issuer
        pathType: Prefix
        backend:
          service:
            name: issuer-service
            port:
              number: 8080
      - path: /api/verifier
        pathType: Prefix
        backend:
          service:
            name: verifier-service
            port:
              number: 8081
      - path: /api/wallet
        pathType: Prefix
        backend:
          service:
            name: wallet-service
            port:
              number: 8082
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-ui
            port:
              number: 80
      - path: /api/issuer
        pathType: Prefix
        backend:
          service:
            name: issuer-service
            port:
              number: 8080
      - path: /api/verifier
        pathType: Prefix
        backend:
          service:
            name: verifier-service
            port:
              number: 8081
      - path: /api/wallet
        pathType: Prefix
        backend:
          service:
            name: wallet-service
            port:
              number: 8082