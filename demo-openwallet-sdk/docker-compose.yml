version: '3.8'

services:
  # Database
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: openwallet_demo
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo_user -d openwallet_demo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Issuer Service
  issuer:
    build:
      context: .
      dockerfile: docker/issuer.Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://demo_user:demo_pass@postgres:5432/openwallet_demo
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Verifier Service
  verifier:
    build:
      context: .
      dockerfile: docker/verifier.Dockerfile
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql://demo_user:demo_pass@postgres:5432/openwallet_demo
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Wallet Service
  wallet:
    build:
      context: .
      dockerfile: docker/wallet.Dockerfile
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://demo_user:demo_pass@postgres:5432/openwallet_demo
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Demo UI
  ui:
    build:
      context: .
      dockerfile: docker/ui.Dockerfile
    ports:
      - "80:80"
    environment:
      - REACT_APP_ISSUER_API=http://localhost:8001
      - REACT_APP_VERIFIER_API=http://localhost:8002
      - REACT_APP_WALLET_API=http://localhost:8003
    depends_on:
      - issuer
      - verifier
      - wallet

volumes:
  postgres_data:
