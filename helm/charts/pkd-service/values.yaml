# Default values for pkd-service.
replicaCount: 1

image:
  repository: marty/pkd-service
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9090
  targetPort: 9090
  healthPort: 9091
  metricsPort: 10090

config:
  database:
    host: "postgres.marty.svc.cluster.local"
    port: 5432
    name: "marty"
    user: "marty"
    password: ""
  kafka:
    brokers: "kafka.marty.svc.cluster.local:9092"
    topicPrefix: "marty."
  redis:
    host: "redis.marty.svc.cluster.local"
    port: 6379

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}

# OpenXPKI integration for PKD service
# Inherits from parent chart values but can be overridden
openxpki:
  enabled: true  # PKD service requires OpenXPKI
  # Other values inherited from parent chart unless overridden here