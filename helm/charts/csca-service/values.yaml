# Default values for csca-service.
replicaCount: 1

image:
  repository: marty/csca-service
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8081
  targetPort: 8081
  healthPort: 8082
  metricsPort: 9081

config:
  database:
    host: "postgres.marty.svc.cluster.local"
    port: 5432
    name: "marty"
    user: "marty"
    password: ""
  kafka:
    brokers: "kafka.marty.svc.cluster.local:9092"
    topicPrefix: "marty."
  redis:
    host: "redis.marty.svc.cluster.local"
    port: 6379

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi