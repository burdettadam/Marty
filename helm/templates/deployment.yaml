apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "marty-service.fullname" . }}
  labels:
    {{- include "marty-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "marty-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "marty-service.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.service.healthPort }}
              protocol: TCP
          env:
            - name: DATABASE_HOST
              value: {{ .Values.config.database.host | quote }}
            - name: DATABASE_PORT
              value: {{ .Values.config.database.port | quote }}
            - name: DATABASE_NAME
              value: {{ .Values.config.database.name | quote }}
            - name: DATABASE_USER
              value: {{ .Values.config.database.user | quote }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "marty-service.fullname" . }}-db-secret
                  key: password
            - name: KAFKA_BROKERS
              value: {{ .Values.config.kafka.brokers | quote }}
            - name: KAFKA_TOPIC_PREFIX
              value: {{ .Values.config.kafka.topicPrefix | quote }}
            - name: REDIS_HOST
              value: {{ .Values.config.redis.host | quote }}
            - name: REDIS_PORT
              value: {{ .Values.config.redis.port | quote }}
            {{- if .Values.openxpki.enabled }}
            - name: OPENXPKI_BASE_URL
              value: {{ .Values.openxpki.baseUrl | quote }}
            - name: OPENXPKI_REALM
              value: {{ .Values.openxpki.realm | quote }}
            - name: OPENXPKI_VERIFY_SSL
              value: {{ .Values.openxpki.verifySSL | quote }}
            - name: OPENXPKI_LOCAL_STORE
              value: {{ .Values.openxpki.localStorePath | quote }}
            {{- if .Values.openxpki.credentials.useSecretFiles }}
            # Using secret files pattern (for Docker secrets, Vault Agent, etc.)
            - name: OPENXPKI_USERNAME_FILE
              value: {{ .Values.openxpki.credentials.usernameFile | quote }}
            - name: OPENXPKI_PASSWORD_FILE
              value: {{ .Values.openxpki.credentials.passwordFile | quote }}
            {{- else if .Values.openxpki.credentials.existingSecret }}
            # Using Kubernetes Secret reference
            - name: OPENXPKI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.openxpki.credentials.existingSecret }}
                  key: username
            - name: OPENXPKI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.openxpki.credentials.existingSecret }}
                  key: password
            {{- else }}
            {{- fail "OpenXPKI credentials must be configured when openxpki.enabled=true. Set either openxpki.credentials.existingSecret or openxpki.credentials.useSecretFiles=true" }}
            {{- end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: health
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}