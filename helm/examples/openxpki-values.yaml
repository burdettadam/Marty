# Example Helm values for OpenXPKI integration
# Copy and modify for your deployment environment

# Global OpenXPKI configuration
openxpki:
  enabled: true
  baseUrl: "https://openxpki.example.com/api/v2"  # Update with your OpenXPKI URL
  realm: "marty"
  verifySSL: true  # Set to true in production with valid certificates
  credentials:
    # Option 1: Use existing Kubernetes Secret (recommended for most deployments)
    existingSecret: "openxpki-credentials"
    # Create the secret with:
    # kubectl create secret generic openxpki-credentials \
    #   --from-literal=username='your_admin_user' \
    #   --from-literal=password='your_secure_password'
    
    # Option 2: Use secret files (for External Secrets Operator, Vault Agent, etc.)
    # useSecretFiles: true
    # usernameFile: "/run/secrets/openxpki_username"
    # passwordFile: "/run/secrets/openxpki_password"
  
  localStorePath: "/data/trust/openxpki_sync"

# Service-specific overrides (if needed)
# PKD and Trust Anchor services automatically enable OpenXPKI
# but you can override specific settings here:

# pkd-service:
#   openxpki:
#     # Override settings specific to PKD service if needed
#     localStorePath: "/custom/path/for/pkd"

# trust-anchor:
#   openxpki:
#     # Override settings specific to trust anchor if needed
#     realm: "custom-realm"