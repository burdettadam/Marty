# ELK Stack Configuration for Marty Platform
# Centralized logging with Elasticsearch, Logstash, and Kibana

version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: marty-elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=marty-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elk-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: marty-logstash
    depends_on:
      - elasticsearch
    volumes:
      - ./docker/logging/logstash/config:/usr/share/logstash/config:ro
      - ./docker/logging/logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5044:5044"  # Beats input
      - "5000:5000"  # TCP input
      - "9600:9600"  # Logstash monitoring API
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: marty-kibana
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    ports:
      - "5601:5601"
    networks:
      - elk-network

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: marty-filebeat
    depends_on:
      - logstash
    user: root
    volumes:
      - ./docker/logging/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/var/log/marty:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: filebeat -e -strict.perms=false
    networks:
      - elk-network

volumes:
  elasticsearch_data:
    driver: local

networks:
  elk-network:
    driver: bridge
