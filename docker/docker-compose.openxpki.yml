version: '3.8'

services:
  openxpki:
    image: whiterabbitsecurity/openxpki:latest
    container_name: marty-openxpki
    restart: unless-stopped
    ports:
      - "8443:443"  # HTTPS
      - "8080:80"   # HTTP
    volumes:
      - ../data/openxpki/config:/etc/openxpki
      - ../data/openxpki/tls:/etc/openxpki/tls
      - ../data/openxpki/ca:/etc/openxpki/ca
      - ../data/openxpki/logs:/var/log/openxpki
    env_file:
      - ./openxpki.env  # Provide non-sensitive defaults; sensitive values via secrets
    environment:
      OPENXPKI_REALM: ${OPENXPKI_REALM:-marty}
      OPENXPKI_COUNTRY: ${OPENXPKI_COUNTRY:-US}
      OPENXPKI_STATE: ${OPENXPKI_STATE:-State}
      OPENXPKI_ORG: ${OPENXPKI_ORG:-Marty PKI}
      OPENXPKI_OU: ${OPENXPKI_OU:-CSCA Management}
      OPENXPKI_CN: ${OPENXPKI_CN:-Marty CSCA Management}
      OPENXPKI_ADMIN_USER: ${OPENXPKI_ADMIN_USER:-pkiadmin}
      # Admin password and DB password should be provided via secrets or override env vars
      OPENXPKI_ADMIN_PASSWORD_FILE: /run/secrets/openxpki_admin_password
      OPENXPKI_DB_USER: ${OPENXPKI_DB_USER:-openxpki}
      OPENXPKI_DB_PASSWORD_FILE: /run/secrets/openxpki_db_password
    depends_on:
      - openxpki-db

  openxpki-db:
    image: postgres:14
    container_name: marty-openxpki-db
    restart: unless-stopped
    volumes:
      - ../data/openxpki/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${OPENXPKI_DB_USER:-openxpki}
      POSTGRES_PASSWORD_FILE: /run/secrets/openxpki_db_password
      POSTGRES_DB: ${OPENXPKI_DB_NAME:-openxpki}
    ports:
      - "5433:5432"  # Expose on a different port to avoid conflict with local PostgreSQL

networks:
  default:
    name: marty-network

secrets:
  openxpki_admin_password:
    file: ../data/openxpki/secrets/admin_password.txt
  openxpki_db_password:
    file: ../data/openxpki/secrets/db_password.txt
